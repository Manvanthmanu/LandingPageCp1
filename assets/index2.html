<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glass morphism</title>
    <style>
        body {
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #3a7bd5, #3a6073);
            font-family: "Segoe UI", sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            width: 300px;
            height: 200px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            color: white;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Glassmorphism Card</h1>
        <p>This is an example of a card using the glassmorphism design style.</p>
    </div>
</body>

</html>
